{% for p in post %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{p.title}}</title>
    <script>
        function loc(place){
            window.location.href = place
        }
    </script>
    <link rel="stylesheet" href="../static/styles.css" />
</head>
<body style="background-color: rgba(21, 21, 21, 0.86);">
    <div style="border: 2px solid rgba(25, 24, 24, 0.797); height: 10vh; background-color:rgba(32, 31, 31, 0.79); margin-bottom: 10vh; align-items: center; display: flex; justify-content: center;">
            <div style="display: flex; justify-content: space-between; align-items: center; width: 40vw; font-size: 30px; color:rgba(224, 224, 224, 0.657)">
                <div>
                    <h4 style="cursor: pointer;" onclick="loc('/')">Home</h4>
                </div>
                <div>
                    <h4 style="cursor: pointer;" onclick="loc('/logout')">Logout</h4>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align: left;">
        <div style="border-bottom: 0.2px solid gray; text-align: center;">
            <h1 style="font-size: 2.6vw; color: rgb(227, 226, 226);">{{p.title}}</h1>
        </div>
        <div>
            <p style="display: inline-block; word-wrap: break-word; width: 140vh; color: rgba(223, 221, 221, 0.81); font-size: x-large; margin-left: 10px;">
                {{p.content}}
            </p>
        </div>
    </div>
</body>
</html>
{% endfor %}
