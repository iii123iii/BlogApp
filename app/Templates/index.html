<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script>
        function loc(place){
            window.location.href = place
        }
    </script>
    <link rel="stylesheet" href="../static/styles.css" />
</head>
<body style="background-color: rgba(21, 21, 21, 0.86);">
    <div>
        <div style="border: 2px solid rgba(25, 24, 24, 0.797); height: 10vh; background-color:rgba(32, 31, 31, 0.79); margin-bottom: 10vh; align-items: center; display: flex; justify-content: center;">
            <div style="display: flex; justify-content: space-between; align-items: center; width: 40vw; font-size: 30px; color:rgba(224, 224, 224, 0.657)">
                <div>
                    <h4 style="cursor: pointer;" onclick="loc('/')">Home</h4>
                </div>
                <div>
                    <h4 style="cursor: pointer;" onclick="loc('/logout')">Logout</h4>
                </div>
            </div>
        </div>
    </div>
    <div style="display: flex; flex-wrap: wrap;">
        {% for post in posts %}
            <div style="border: 0.2px solid rgba(0, 0, 0, 0.445); margin-bottom: 20px; height: 115px; width: 300px; margin-left: 20px; cursor: pointer; background-color: rgba(211, 224, 223, 0.743);" onclick="loc('/blog/{{post.id}}')">
                <div style="width: calc(100% - 20px); margin: 0 auto;">
                    <div style="border-bottom: 0.1px solid gray; height: 15px; padding-bottom: 6px;">
                            <p style="color: rgba(0, 145, 255, 0.862); margin-right: 10px;"><span style="font-size: 18px;">{{post.author}}</span> <span style="margin-left: 15px; font-size: 14px; color: rgba(15, 15, 15, 0.908);">{{post.date_posted}}</span></p>
                    </div>
                    <div>
                                <h1 style="padding-left: 5px; font-size: 25px; overflow: hidden !important; text-overflow: ellipsis; white-space: nowrap;">{{post.title}}</h1>
                        </span>
                    </div>
                </div>
            </div>
        {% endfor %}  
        </div>
</div>    
</body>
</html>
